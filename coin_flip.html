<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Visualization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        
        .coin-container {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            margin: 30px 0;
        }
        
        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg);
        }
        
        .coin-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 4px solid #b3841f;
        }
        
        .heads {
            background: radial-gradient(circle at 35% 25%, #ffd700 0%, #d4af37 70%);
            transform: rotateX(0deg);
        }
        
        .tails {
            background: radial-gradient(circle at 35% 25%, #e6e6e6 0%, #c0c0c0 70%);
            transform: rotateX(180deg);
        }
        
        .coin-face {
            position: absolute;
            width: 70%;
            height: 70%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .heads .coin-face {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="40" r="25" fill="none" stroke="%23333" stroke-width="2"/><circle cx="42" cy="34" r="4" fill="%23333"/><circle cx="58" cy="34" r="4" fill="%23333"/><path d="M 40 50 Q 50 60 60 50" fill="none" stroke="%23333" stroke-width="2"/><path d="M 30 20 Q 50 10 70 20" fill="none" stroke="%23333" stroke-width="2"/></svg>');
        }
        
        .tails .coin-face {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M 25 25 L 75 25 L 75 75 L 25 75 Z" fill="none" stroke="%23333" stroke-width="2"/><path d="M 35 35 L 65 35 L 65 65 L 35 65 Z" fill="none" stroke="%23333" stroke-width="2"/><path d="M 50 25 L 50 35" fill="none" stroke="%23333" stroke-width="2"/><path d="M 50 65 L 50 75" fill="none" stroke="%23333" stroke-width="2"/><path d="M 25 50 L 35 50" fill="none" stroke="%23333" stroke-width="2"/><path d="M 65 50 L 75 50" fill="none" stroke="%23333" stroke-width="2"/></svg>');
        }
        
        /* Coin edge */
        .coin::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotateX(90deg) translateZ(0);
            border-radius: 50%;
            background: linear-gradient(#b3841f, #d4af37, #b3841f);
            z-index: -1;
        }
        
        @keyframes flip-to-heads {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(calc(1800deg + 0deg)); }
        }
        
        @keyframes flip-to-tails {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(calc(1800deg + 180deg)); }
        }
        
        .probability-control {
            margin: 20px 0;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .probability-control label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .probability-control input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            font-size: 18px;
            min-height: 30px;
            text-align: center;
        }
        
        .narrative {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>

</script>

</head>
<body>
    <div class="container">
        <h1>Coin Flip Visualization</h1>
        
        <div class="narrative">
            <p>Let's flip a coin. You flip, I'll call <strong>tails</strong>! (don't worry, I always choose tails)</p>
        </div>
        
        <div class="probability-control">
            <label for="heads-probability">Heads Probability: <span id="probability-display">50%</span></label>
            <input type="range" id="heads-probability" min="0" max="1" step="0.01" value="0.5">
        </div>
        
        <div class="coin-container">
            <div id="coin" class="coin">
                <div class="coin-side heads">
                    <div class="coin-face"></div>
                </div>
                <div class="coin-side tails">
                    <div class="coin-face"></div>
                </div>
            </div>
        </div>
        
        <button id="flip-button">Flip the Coin!</button>
        
        <div id="result" class="result"></div>
    </div>
    
    <script type="module">
        import { initCoinFlip } from './src/coin_flip.js';
        
        // Initialize the coin flip game when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initCoinFlip('coin', 'flip-button', 'result', 'heads-probability');
        });
    </script>
</body>
</html>
