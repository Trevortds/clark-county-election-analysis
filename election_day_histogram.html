    <meta charset="UTF-8">

    <title>2024 Election Day Voting in Clark County, NV for Trump - Histogram</title>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm" type="module"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            background-color: #FFD700; /* Gold background for header */
            color: #000;
            padding: 15px;
            margin-top: 0;
            border-radius: 4px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .plot-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .footer {
            text-align: right;
            font-size: 0.8em;
            font-style: italic;
            margin-top: 20px;
            color: #666;
        }
        /* Checkbox styling */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        input[type="checkbox"] {
            cursor: pointer;
        }
        /* Loading indicator */
        #loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
    


</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-57XTP6ZX"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container">
        <h1>2024 Election Day Voting in Clark County, NV for Trump</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Display Mode:</label>
                <div class="radio-group">
                    <input type="radio" id="displayModeStacked" name="displayMode" value="stacked" checked>
                    <label for="displayModeStacked">Stacked</label>
                    <input type="radio" id="displayModeOverlapping" name="displayMode" value="overlapping">
                    <label for="displayModeOverlapping">Overlapping</label>
                </div>
            </div>
            
            <div class="control-group">
                <label>Color Mode:</label>
                <div class="radio-group">
                    <input type="radio" id="colorModeNone" name="colorMode" value="none">
                    <label for="colorModeNone">None (Red)</label>
                    <input type="radio" id="colorModeBinary" name="colorMode" value="binary" checked>
                    <label for="colorModeBinary">Urban/Rural</label>
                </div>
            </div>
        </div>
        
        <div id="loading">Loading data...</div>
        <div id="histogramPlot" class="plot-container" style="display: none;"></div>
        
        <div class="footer">Based on Clark County election data</div>
    </div>

    <script type="module">
        import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";
        import { createHistogram } from "./src/histogram.js";

        // Show loading indicator
        document.getElementById('loading').style.display = 'block';
        document.getElementById('histogramPlot').style.display = 'none';

        // Fetch data
        Promise.all([
            fetch('data/processed_data/election_day_votes_scatter_data.json').then(response => response.json())
                .then(scatterData => scatterData.data)
        ])
        .then(([data]) => {
            console.log('Data loaded, length:', data.length);
            // Hide loading indicator
            document.getElementById('loading').style.display = 'none';
            document.getElementById('histogramPlot').style.display = 'block';
            
            const plotContainer = document.getElementById('histogramPlot');
            
            // Initial histogram creation
            updateHistogram();
            
            // Add event listeners for radio buttons
            document.querySelectorAll('input[name="displayMode"], input[name="colorMode"]').forEach(input => {
                input.addEventListener('change', updateHistogram);
            });
            
            // Function to update histogram based on current settings
            function updateHistogram() {
                const displayMode = document.querySelector('input[name="displayMode"]:checked')?.value || 'stacked';
                const colorMode = document.querySelector('input[name="colorMode"]:checked')?.value || 'binary';
                
                // Call the shared createHistogram function with our options
                createHistogram(plotContainer, data, {
                    displayMode,
                    colorMode,
                    title: '2024 Election Day Voting in Clark County, NV for Trump'
                });
            }
        })
        .catch(error => {
            console.error('Error loading data:', error);
            document.getElementById('loading').textContent = `Error loading data: ${error.message}`;
        });
    </script>
</body>
</html>
